<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    
    <link rel="stylesheet" type="text/css" href="lib/fonts/rocksalt_regular_macroman/stylesheet.css">
  </head>
  <body ng-app="myCrystalBallApp">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Ask me any question</h1>
      </ion-header-bar>
      <ion-content class="dark-bg" ng-controller="CrystalBall">
        <div class="crystallBallOuter">
          <div class="crystalBallPlaceholder" >
            <img class="responsive" ng-src="img/crystal-ball-empty.jpg" ng-click="showAnswer()">
          </div>
          <div class="crystalBallPlaceholder" ng-class="{notVisible:!showAnswerVar, visible:showAnswerVar}" >
            <img class="responsive" ng-src="img/crystal-ball.jpg" ng-click="showAnswer()">
          </div>
        </div>
        <div class="answerOuter">
          <div class="answerInner">
            <div class="answer" ng-bind-html="answer" ng-show="showAnswerVar">            
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
